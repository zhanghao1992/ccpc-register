<script>
function checkForm() {
    if (!$('#realName').val()) {
        $('.form').toast({
            content: '请输入真实姓名！',
            duration: 1000
        });
        return false;
    }
    if (!isIdcard($('#idNumber').val()) || !$('#idNumber').val()) {
        $('.form').toast({
            content: '请输入正确身份证号！',
            duration: 1000
        });
        return false;
    }
    if (!/^1[0-9]{10}$/.test($('#phoneInput').val())) {
        $('.form').toast({
            content: '请输入正确的手机号！',
            duration: 1000
        });
        return false;
    }
    if (!$('#code').val()) {
        $('.form').toast({
            content: '请输入短信验证码！',
            duration: 1000
        });
        return false;
    }
    if (!$('#imgCode').val()) {
        $('.form').toast({
            content: '请输入短信验证码！',
            duration: 1000
        });
        return false;
    }
    return true;
}
</script>

<script>

window.onload = function () {
    var localHeight = $(".wrap").height();//获取可视宽度
    $("input,textarea").focus(function () {
        var keyboardHeight = localHeight - $(".wrap").height();//获取键盘的高度
        var keyboardY = localHeight - keyboardHeight;
        var addBottom = (parseInt($(this).position().top) + parseInt($(this).height()));//文本域的底部
        var offset = addBottom - keyboardY;//计算上滑的距离
        $(".signUp-alert").css('top','-'+offset+')');
    });
}

</script>
